<div>
  <h2>List</h2>
  <ul *ngFor="let character of characters; index as i">
    <li>
      <div>
        <span>{{ i + 1 }}.</span> {{ character.name }} - <strong>Power:</strong>
        {{ character.power }}
      </div>
      <button class="btn-close" (click)="onDeleteCharacter(i)">x</button>
    </li>
  </ul>
</div>
