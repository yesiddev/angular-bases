<h2>Add Charater</h2>
<form (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    type="text"
    placeholder="Name"
    name="name"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    placeholder="Power"
    name="power"
  />
  <button class="btn btn-primary" type="submit">Add</button>
</form>
